<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing an Isotopy</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f5f5f5; }
        header { padding: 20px; text-align: center; }
        /* 2. Style the viewer container */
        #container { width: 90vw; height: 70vh; background: #ffffff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
    </style>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<header>
    <h1>An Isotopy of a Torus</h1>
    <p>Resolution: 1024x1024</p>
</header>

<p> An isotopy is applied to the image.  An isotopy is can be thought of as a continuous deformation through time.  
</p>


<div class="image-container">
<img src="../assets/uv_checkerboard.png" alt="UV Checkerboard Texture" style="width: 300px; margin-bottom: 20px;">
<img src="../assets/swirled_checkerboard_coolest_res_1024_iter_0_period_3_map.png" alt="UV Checkerboard Texture" style="width: 300px; margin-bottom: 20px;">
</div>

<p> The transformed image is mapped onto the torus below. </p>

<div id="container">
    <model-viewer 
        src="../assets/swirled_checkerboard_coolest_res_1024_iter_0_period_3_map.glb" 
        alt="A 3D textured torus" 
        auto-rotate 
        camera-controls 
        ar 
        shadow-intensity="1" 
        exposure="1" 
        environment-image="neutral">
    </model-viewer>
</div>


<footer>
    <p>Use your mouse to rotate â€¢ Scroll to zoom</p>
</footer>


</body>
</html>
