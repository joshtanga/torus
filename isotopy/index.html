<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing an Isotopy</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f5f5f5; }
        header { padding: 20px; text-align: center; }
        /* 2. Style the viewer container */
        #container { width: 90vw; height: 70vh; background: #ffffff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
    </style>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<header>
    <h1>Torus under the Identity Map</h1>
    <p>Resolution: 1024x1024</p>
</header>

<p> Visualizing an Isotopy </p>


<div id="container">
    <model-viewer 
        src="step_0.glb"
        alt="A 3D textured torus" 
        auto-rotate 
        camera-controls 
        ar 
        shadow-intensity="1" 
        exposure="1" 
        environment-image="neutral">
    </model-viewer>
</div>

<p> An isotopy is applied to the image.  An isotopy is can be thought of as a continuous deformation through time.  
</p>


<div style="display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px; background: #f9f9f9; border-radius: 8px;">
    
    <model-viewer 
        id="torus-player"
        src="step_0.glb"
        alt="A deforming torus"
        camera-controls
        style="width: 400px; height: 400px; background-color: #ffffff; border: 1px solid #ddd;">
    </model-viewer>

    <div style="width: 80%;">
        <label for="deform-slider" style="font-family: sans-serif; font-weight: bold;">
            Deformation Progress
        </label>
        <input 
            type="range" 
            id="deform-slider" 
            min="0" max="20" value="0" step="1"
            style="width: 100%; cursor: pointer;">
        <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #666;">
            <span>Square-ish</span>
            <span>Fully Deformed</span>
        </div>
    </div>
</div>

<script>
    const viewer = document.querySelector('#torus-player');
    const slider = document.querySelector('#deform-slider');

    slider.addEventListener('input', (event) => {
        const frame = event.target.value;
        // Update the source of the 3D model
        viewer.src = `assets/sequence/torus_${frame}.glb`;
    });
</script>

</body>
</html>
